{% extends "musgame/layout.html" %}
{% load static %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div id="login-container">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div>
                <input class="form-control" type="text" name="username" placeholder="Username" autofocus required>
            </div>
            <div>
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div>
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
    </div>

    <p>Already have an account? <a style="color: dodgerblue;" href="{% url 'login' %}">Log In here.</a></p>

{% endblock %}
