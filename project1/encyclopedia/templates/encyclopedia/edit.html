{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }} Page
{% endblock %}

{% block body %}
    <h1>Edit '{{ title }}' Page</h1>
    {% if response %}
        <h2>{{ response }}</h2>
    {% endif %}
    <form action="edit" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}<br>
            {{ field }}<br>
        {% endfor %}
        <input type="submit">
    </form>
{% endblock %}
