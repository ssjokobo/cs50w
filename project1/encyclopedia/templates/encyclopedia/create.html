{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    {% if response %}
        <h2>{{ response }}</h2>
    {% endif %}
    <form action="{% url 'create' %}" method="post">
        0{% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}<br>
            {{ field }}<br>
        {% endfor %}
        <input type="submit">
    </form>
{% endblock %}
